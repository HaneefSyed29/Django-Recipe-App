{% extends "base.html" %} {% block start %}

<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-4 shadow-lg"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h3>Update Receipe</h3>
    <hr />
    <div class="mb-3 mt-1">
      <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
      <input
        name="recipe_name"
        value="{{receipe.recipe_name}}"
        type="text"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Receipe Description</label
      >
      <textarea class="form-control" name="receipe_description" required>
      {{receipe.receipe_description}}</textarea
      >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Receipe Image</label
      >
      <input name="receipe_image" type="file" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success">Update Receipe</button>
  </form>
</div>

{% endblock %}
