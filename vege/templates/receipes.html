{% extends "base.html" %} {% block start %}

<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-4 shadow-lg"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h3>Add Receipe</h3>
    <hr />
    <div class="mb-3 mt-1">
      <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
      <input name="recipe_name" type="text" required class="form-control" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Receipe Description</label
      >
      <textarea
        class="form-control"
        name="receipe_description"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Receipe Image</label
      >
      <input name="receipe_image" type="file" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success">Add Receipe</button>
  </form>

  <div class="m-5">
    <div class="mx-auto col-6">
      <form>
      <div class="mb-3 mt-1">
        <label for="exampleInputEmail1" class="form-label">Search Receipe</label>
        <input name="search" type="text" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    </div>
  </div>

  <div class="">
    {% for receipe in receipes %}
    <div class="card shadow-sm m-5">
        <img src="/media/{{receipe.receipe_image}}" height="350px" alt="Image" />
      </svg> 
      <div class="card-body">
        <h4>{{receipe.recipe_name}}</h4>
        <p class="card-text">{{receipe.receipe_description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="/update-receipe/{{receipe.id}}/" class="btn btn-primary">Edit</a>
            <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
</div>

{% endblock %}
